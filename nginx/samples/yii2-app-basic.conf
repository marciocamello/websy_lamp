server {
    listen      80;
    server_name yii2-app-basic.dev;
    root        /home/yii2-app-basic/web;
    index       index.php index.html index.htm;
    access_log  /var/log/nginx/yii2-app-basic.dev.log combined;
    error_log   /var/log/nginx/yii2-app-basic.dev.error.log error;

    location / {
	
        try_files $uri $uri/ /index.php$is_args$args;

        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|css|js)$ {
            expires     max;
        }

        location ~ [^/]\.php(/|$) {
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            if (!-f $document_root$fastcgi_script_name) {
                return  404;
            }

            fastcgi_pass    php-fpm:9000;
            fastcgi_index   index.php;
            include         /etc/nginx/fastcgi_params;
        }
    }
	
	location ~ ^/assets/.*\.php$ {
        deny all;
    }

    error_page  403 /error/404.html;
    error_page  404 /error/404.html;
    error_page  500 502 503 504 /error/50x.html;

    location /error/ {
        alias   /home/www/jobs/yii2-app-basic/document_errors/;
    }

    location ~* "/\.(htaccess|htpasswd)$" {
        deny    all;
        return  404;
    }
}